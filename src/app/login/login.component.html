<div class="w-full h-screen">
    <div class="text-black text-center grid justify-center pt-24">
        <div>
            <span class="font-bold text-3xl"> Welcome,</span>
        </div>
        <div>
            <span class="text-3xl"> Glad to see you!</span>            
        </div>
        <!-- Campos de login -->
        <div class="grid justify-center">
            <div class="mt-12">
                <input type="text" placeholder="Email Address" class="shadow-md border-2 border-gray-200 w-80 p-2 mt-6 rounded-lg bg-gray-300/30 focus:border-[#BBF246] focus:outline-none focus:shadow-outline-blue">
            </div>
            <div class="relative mt-4">
                <input type="password" placeholder="Password" class="shadow-md border-2 border-gray-200 w-80 p-2 rounded-lg bg-gray-300/30 focus:border-[#BBF246] focus:outline-none focus:shadow-outline-blue" >
                <span class="absolute inset-y-0 right-0 flex items-center pr-2">
                    <button type="submit" class="p-1 focus:outline-none focus:shadow-outline">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6 text-gray-500" >
                            <path stroke-linecap="round" stroke-linejoin="round" d="M2.036 12.322a1.012 1.012 0 0 1 0-.639C3.423 7.51 7.36 4.5 12 4.5c4.638 0 8.573 3.007 9.963 7.178.07.207.07.431 0 .639C20.577 16.49 16.64 19.5 12 19.5c-4.638 0-8.573-3.007-9.963-7.178Z" />
                            <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z" />
                          </svg>                          
                    </button>
                </span>                
            </div>
            <div class="grid justify-end">
                <span class="mt-4 text-gray-500">Forgot Password?</span>
            </div>
        </div>  
        <div class="grid justify-center pt-6">
            <button [routerLink]="['/my-games']" class="bg-[#BBF246] font-bold w-80 p-2 rounded-lg">
                Login
            </button>
        </div>
        <div class="flex items-center justify-center space-x-4 mt-16">
            <hr class="h-px my-8 flex-1 bg-gray-200 border-0 dark:bg-gray-700">
            <span class="text-gray-500">Or login with</span>
            <hr class="h-px my-8 flex-1 bg-gray-200 border-0 dark:bg-gray-700">
        </div>
        <div class="flex justify-center">
            <button class="shadow-md w-40 rounded-lg flex justify-center items-center" (click)="login()">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48" class="w-8 m-4 grid justify-center">
                    <path fill="#fbc02d" d="M43.611,20.083H42V20H24v8h11.303c-1.649,4.657-6.08,8-11.303,8c-6.627,0-12-5.373-12-12	s5.373-12,12-12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C12.955,4,4,12.955,4,24s8.955,20,20,20	s20-8.955,20-20C44,22.659,43.862,21.35,43.611,20.083z"></path><path fill="#e53935" d="M6.306,14.691l6.571,4.819C14.655,15.108,18.961,12,24,12c3.059,0,5.842,1.154,7.961,3.039	l5.657-5.657C34.046,6.053,29.268,4,24,4C16.318,4,9.656,8.337,6.306,14.691z"></path><path fill="#4caf50" d="M24,44c5.166,0,9.86-1.977,13.409-5.192l-6.19-5.238C29.211,35.091,26.715,36,24,36	c-5.202,0-9.619-3.317-11.283-7.946l-6.522,5.025C9.505,39.556,16.227,44,24,44z"></path><path fill="#1565c0" d="M43.611,20.083L43.595,20L42,20H24v8h11.303c-0.792,2.237-2.231,4.166-4.087,5.571	c0.001-0.001,0.002-0.001,0.003-0.002l6.19,5.238C36.971,39.205,44,34,44,24C44,22.659,43.862,21.35,43.611,20.083z"></path>
                </svg>
            </button>
            <button class="shadow-md w-40 rounded-lg flex justify-center items-center">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0,0,256,256" class="w-8 m-4 justify-center">
                    <g fill="#3b6dca" fill-rule="nonzero" stroke="none" stroke-width="1" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" font-family="none" font-weight="none" font-size="none" text-anchor="none" style="mix-blend-mode: normal"><g transform="scale(10.66667,10.66667)"><path d="M17.525,9h-3.525v-2c0,-1.032 0.084,-1.682 1.563,-1.682h1.868v-3.18c-0.909,-0.094 -1.823,-0.14 -2.738,-0.138c-2.713,0 -4.693,1.657 -4.693,4.699v2.301h-3v4l3,-0.001v9.001h4v-9.003l3.066,-0.001z"></path></g></g>
                </svg>
            </button>
        </div>
        <div class="mt-12">
            <span>Don't have account? <span class="font-bold" [routerLink]="['/signup']">Sign Up Now </span></span>
        </div>
    </div>
</div>
