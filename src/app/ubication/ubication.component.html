<div class="w-full min-h-screen bg-[#00ffda]">            
    <div class="">
        <img src="../../assets/images/trimmed.png" alt="" class="w-full h-[52vh]">    
    </div>
    <div class="pt-12">
        <h1 class="text-[35px] text-center"> Necesitamos acceder a los servicios de ubicacion </h1>        
    </div>
    <div class="flex justify-center p-4" *ngIf="!cityName">
        <button class="p-3 bg-[#2d2d2d] text-white rounded-lg w-36" (click)="getUserLocation()">
            Permitir   
        </button>
    </div>
    <div *ngIf="locationPermission">El usuario ha denegado el permiso para acceder a la ubicaci√≥n.</div>
    <div *ngIf="cityName" class="p-2 flex justify-center items-center">
        <div class="rounded-full p-2 bg-[#2d2d2d]">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-6 h-6 text-white">
                <path fill-rule="evenodd" d="m11.54 22.351.07.04.028.016a.76.76 0 0 0 .723 0l.028-.015.071-.041a16.975 16.975 0 0 0 1.144-.742 19.58 19.58 0 0 0 2.683-2.282c1.944-1.99 3.963-4.98 3.963-8.827a8.25 8.25 0 0 0-16.5 0c0 3.846 2.02 6.837 3.963 8.827a19.58 19.58 0 0 0 2.682 2.282 16.975 16.975 0 0 0 1.145.742ZM12 13.5a3 3 0 1 0 0-6 3 3 0 0 0 0 6Z" clip-rule="evenodd" />
              </svg>
        </div>          
        <span class="px-2 text-[25px] font-bold"> {{ cityName }}</span>                
    </div>
    <div *ngIf="cityName" class="p-4">
        <div class="flex justify-center">
            <button [routerLink]="['/homescreen']" class="p-4 w-36 bg-[#2d2d2d] text-white rounded-lg">
                Continuar
            </button>
        </div>
    </div>
</div>
